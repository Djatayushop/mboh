<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Threads Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #833ab4 0%, #fd1d1d 50%, #fcb045 100%);
        }
        .account-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-field {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .input-field:focus {
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }
        .name-badge {
            transition: all 0.3s ease;
        }
        .name-badge:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="account-card rounded-2xl shadow-2xl overflow-hidden w-full max-w-md">
        <div class="p-8">
            <div class="flex justify-center mb-6">
                <i class="fas fa-thread text-white text-5xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-white text-center mb-2">Create Threads Account</h1>
            <p class="text-white/80 text-center mb-6">Join the conversation with your new account</p>
            
            <form id="accountForm" class="space-y-4">
                <div>
                    <label class="block text-white/80 text-sm mb-2" for="username">Username</label>
                    <div class="relative">
                        <input type="text" id="username" class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-white/50" placeholder="Choose a username" required>
                        <button type="button" id="generateUsername" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white/70 hover:text-white">
                            <i class="fas fa-random"></i>
                        </button>
                    </div>
                </div>
                
                <div>
                    <label class="block text-white/80 text-sm mb-2" for="email">Email</label>
                    <input type="email" id="email" class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-white/50" placeholder="your@email.com" required>
                </div>
                
                <div>
                    <label class="block text-white/80 text-sm mb-2" for="password">Password</label>
                    <div class="relative">
                        <input type="password" id="password" class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-white/50" value="BISMILLAH1234" readonly>
                        <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white/70 hover:text-white">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="pt-2">
                    <button type="submit" class="w-full bg-white text-black font-semibold py-3 rounded-lg hover:bg-opacity-90 transition duration-300 flex items-center justify-center">
                        <span>Create Account</span>
                        <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </form>
            
            <div class="mt-6">
                <h3 class="text-white text-sm font-semibold mb-3">Quick Name Suggestions</h3>
                <div id="nameSuggestions" class="grid grid-cols-2 gap-2">
                    <!-- Names will be generated here -->
                </div>
                <button id="generateMoreNames" class="mt-3 text-white/70 hover:text-white text-sm flex items-center">
                    <i class="fas fa-sync-alt mr-2"></i> Generate more names
                </button>
            </div>
            
            <div class="mt-8 text-center text-white/70 text-sm">
                <p>Already have an account? <a href="https://akunlama.com/" class="text-white font-medium hover:underline">Sign in</a></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sample name data
            const firstNames = ["Alex", "Jordan", "Taylor", "Casey", "Riley", "Jamie", "Morgan", "Quinn", "Dakota", "Skyler"];
            const lastNames = ["Smith", "Johnson", "Williams", "Brown", "Jones", "Miller", "Davis", "Garcia", "Rodriguez", "Wilson"];
            
            // Generate random names
            function generateRandomNames(count = 6) {
                const container = document.getElementById('nameSuggestions');
                container.innerHTML = '';
                
                for (let i = 0; i < count; i++) {
                    const firstName = firstNames[Math.floor(Math.random() * firstNames.length)];
                    const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
                    const username = `${firstName.toLowerCase()}${lastName.toLowerCase()}${Math.floor(Math.random() * 90) + 10}`;
                    
                    const badge = document.createElement('div');
                    badge.className = 'name-badge bg-white/10 text-white text-sm py-2 px-3 rounded-lg cursor-pointer hover:bg-white/20';
                    badge.textContent = username;
                    badge.addEventListener('click', function() {
                        document.getElementById('username').value = username;
                    });
                    
                    container.appendChild(badge);
                }
            }
            
            // Generate random username
            document.getElementById('generateUsername').addEventListener('click', function() {
                const firstName = firstNames[Math.floor(Math.random() * firstNames.length)];
                const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
                document.getElementById('username').value = `${firstName.toLowerCase()}${lastName.toLowerCase()}${Math.floor(Math.random() * 90) + 10}`;
            });
            
            // Toggle password visibility
            document.getElementById('togglePassword').addEventListener('click', function() {
                const passwordField = document.getElementById('password');
                const icon = this.querySelector('i');
                
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    icon.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    passwordField.type = 'password';
                    icon.classList.replace('fa-eye-slash', 'fa-eye');
                }
            });
            
            // Generate more names
            document.getElementById('generateMoreNames').addEventListener('click', generateRandomNames);
            
            // Form submission
            document.getElementById('accountForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                
                // In a real app, you would send this data to your server
                alert(`Account creation request received!\nUsername: ${username}\nEmail: ${email}\n\nRedirecting to login...`);
                
                // Redirect to login page
                setTimeout(() => {
                    window.location.href = 'https://akunlama.com/';
                }, 2000);
            });
            
            // Initial name generation
            generateRandomNames();
        });
    </script>
</body>
</html>
