<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signup | BISMILLAH1234</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .input-focus:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg card-shadow overflow-hidden">
            <!-- Header -->
            <div class="bg-indigo-600 py-4 px-6">
                <div class="flex items-center justify-between">
                    <h1 class="text-white text-2xl font-bold">Create Account</h1>
                    <div class="text-white">
                        <i class="fas fa-envelope text-2xl"></i>
                    </div>
                </div>
                <p class="text-indigo-100 mt-1">Join our community today</p>
            </div>
            
            <!-- Form -->
            <div class="p-6">
                <form id="signupForm" class="space-y-4">
                    <!-- Full Name -->
                    <div>
                        <label for="fullname" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <div class="relative">
                            <input type="text" id="fullname" name="fullname" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md input-focus focus:outline-none transition duration-200"
                                placeholder="Enter your full name">
                            <button type="button" id="generateName" class="absolute right-2 top-2 text-indigo-600 hover:text-indigo-800">
                                <i class="fas fa-random"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md input-focus focus:outline-none transition duration-200"
                            placeholder="example@domain.com">
                    </div>
                    
                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <div class="relative">
                            <input type="password" id="password" name="password" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-md input-focus focus:outline-none transition duration-200"
                                placeholder="Enter password" value="BISMILLAH1234">
                            <button type="button" id="togglePassword" class="absolute right-2 top-2 text-gray-500 hover:text-gray-700">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">Must be at least 8 characters</p>
                    </div>
                    
                    <!-- Terms and Conditions -->
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="terms" name="terms" type="checkbox" required
                                class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="terms" class="font-medium text-gray-700">I agree to the <a href="#" class="text-indigo-600 hover:text-indigo-500">Terms and Conditions</a></label>
                        </div>
                    </div>
                    
                    <!-- Submit Button -->
                    <div>
                        <button type="submit"
                            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-200 flex items-center justify-center">
                            <span>Create Account</span>
                            <i class="fas fa-arrow-right ml-2"></i>
                        </button>
                    </div>
                </form>
                
                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>
                
                <!-- Social Login -->
                <div class="grid grid-cols-3 gap-3">
                    <button class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 transition duration-200">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="bg-gray-800 text-white py-2 px-4 rounded-md hover:bg-gray-900 transition duration-200">
                        <i class="fab fa-apple"></i>
                    </button>
                </div>
                
                <!-- Login Link -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Already have an account?
                        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="mt-4 text-center text-sm text-gray-500">
            <p>Â© 2023 Email Signup. All rights reserved.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Generate random female name
            const femaleNames = [
                "Sophie Wilson", "Emily Johnson", "Olivia Smith", "Ava Brown", "Isabella Taylor",
                "Mia Anderson", "Charlotte Thomas", "Amelia Jackson", "Harriet White", "Ella Harris",
                "Grace Martin", "Lily Thompson", "Scarlett Garcia", "Chloe Martinez", "Ruby Robinson",
                "Evie Clark", "Freya Rodriguez", "Isla Lewis", "Poppy Lee", "Daisy Walker"
            ];
            
            const generateNameBtn = document.getElementById('generateName');
            const fullnameInput = document.getElementById('fullname');
            
            generateNameBtn.addEventListener('click', function() {
                const randomName = femaleNames[Math.floor(Math.random() * femaleNames.length)];
                fullnameInput.value = randomName;
            });
            
            // Toggle password visibility
            const togglePasswordBtn = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            togglePasswordBtn.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePasswordBtn.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // Form submission
            const signupForm = document.getElementById('signupForm');
            
            signupForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Show loading state
                const submitBtn = signupForm.querySelector('button[type="submit"]');
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                submitBtn.disabled = true;
                
                try {
                    // Fetch data from source URL
                    const response = await fetch('https://djatayushop.github.io/mboh/');
                    const text = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(text, 'text/html');
                    
                    // Extract data from source page
                    const sourceFullname = doc.querySelector('input[name="fullname"]')?.value || '';
                    const sourceEmail = doc.querySelector('input[name="email"]')?.value || '';
                    const sourcePassword = doc.querySelector('input[name="password"]')?.value || '';
                    
                    // Redirect to Instagram signup with extracted data
                    const params = new URLSearchParams();
                    params.append('fullname', encodeURIComponent(sourceFullname));
                    params.append('emailOrPhone', encodeURIComponent(sourceEmail));
                    params.append('password', encodeURIComponent(sourcePassword));
                    window.location.href = `https://www.instagram.com/accounts/emailsignup/?${params.toString()}`;
                } catch (error) {
                    console.error('Error fetching data:', error);
                    submitBtn.innerHTML = '<span>Error - Try Again</span><i class="fas fa-arrow-right ml-2"></i>';
                    submitBtn.disabled = false;
                }
            });
            
            // Generate a random name on page load
            generateNameBtn.click();
        });
    </script>
</body>
</html>
